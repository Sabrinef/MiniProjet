<!-- Start order-online-->
<section id="order-online">
    <div class="container">
        <div class="main-body-top">
            <div class="main-body-top-sitebar"></div>
            <div class="main-body-top-mid"></div>
            <div class="main-body-top-sitebar"></div>
        </div>
        <div class="order-box">
            <div class="wrapper-title">
                <h3>Serving quality foods that will make you remember coming back to us</h3>
            </div>
            <div class="row">
                <div class="order-top">
                <h2>My Orders</h2>
                </div>
                <div *ngFor="let p of orders">
                 <div *ngIf="p.user.email == email">

                   
                <div class="col-md-3 col-sm-3" *ngFor="let f of p.food ">
                    <div class="order-list">
                        <!-- Nav tabs -->
                        <div class="super-user" style="margin-left: 50px;">
                            <div class="s-image">
                                <a href="#"><img src={{f.image}} alt="image" style="width: 200px; height: 150px;"/></a>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 col-sm-5">
                    <!-- Tab panes -->
                    <div class="tab-content">
                        
                        <div role="tabpanel" class="tab-pane active">
                            <div class="row" >
                                <div class="col-md-12">
                                    <div class="menu-top ">
                                        <p>For:</p>
                                    </div>
                                    <div class="menu-bottom">
                                        <p>{{p.user.username}}</p>
                                        <div class="add-fav">
                                            <button ></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="menu-top ">
                                        <p>Foods:</p>
                                    </div>
                                    <div class="menu-bottom" *ngFor="let f of p.food ">
                                        <p>{{f.title}}</p>
                                        <div class="add-fav">
                                            <button ></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="menu-top ">
                                        <p>Total Price:</p>
                                    </div>
                                    <div class="menu-bottom">
                                        <p>{{p.price}} DT</p>
                                        <div class="add-fav">
                                            <button ></button>
                                        </div>
                                    </div>
                                </div>

                                
                            </div>
                        </div>
                    </div>
                </div>
                


                </div>
            </div>

            </div>
        </div>
        <div class="shadow">
            <img src="assets/images/shadow.png" alt="image">
        </div>
    </div><!--.container-->
</section><!--#order-online-->
<!--end order-online-->
